<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body id="body">
        
        <div id="corner-btn">
            <div id="corner-btn-container">
                <button id="mode-btn" onclick="switchMode()">Light Mode</button>
            </div>
        </div>
        
        <div class="main-text">
            <h1 id="upper">Generate a </h1>
            <h1 id="lower">random password</h1>
            <h3 id="msg">Never use an insecure password again.</h3>
        </div>
        
        <div class="button-container"> 
            
            <button class="b1" onclick="assign()">Generate passwords</button>

            <button onclick="toggle()" class="b4">Letters/Numbers/Symbols</button>
            
            <div class="dropdown">
                <div class="dropdiv">Password length</div>
                    <div class="dropdown-content">
                        <button onclick="setLength()" class="b3" id="l9" >9</button>
                        <button onclick="setLength()" class="b3" id="l10">10</button>
                        <button onclick="setLength()" class="b3" id="l11">11</button>
                        <button onclick="setLength()" class="b3" id="l12">12</button>
                        <button onclick="setLength()" class="b3" id="l13">13</button>
                        <button onclick="setLength()" class="b3" id="l14">14</button>
                        <button onclick="setLength()" class="b3" id="l15">15</button>
                        <button onclick="setLength()" class="b3" id="default">16</button>
                        <button onclick="setLength()" class="b3" id="l17">17</button>
                        <button onclick="setLength()" class="b3" id="l18">18</button>
                        <button onclick="setLength()" class="b3" id="l19">19</button>
                    </div>
            </div>
            
        </div>
        
        <div>
            <hr id="line"></hr>
        </div>
        
        <div class="password-container">
            <div>
                <button class="b2" id="p1" onclick="copy()"></button>
            </div>
            
            <div>
                <button class="b2" id="p2" onclick="copy()"></button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
